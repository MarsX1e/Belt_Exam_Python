<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='container'>
        <h1>Welcome!</h1>
        <div id='register'>
            <h2>Register</h2>
            {%if messages%}
                {%for message in messages%}
                    <p>{{message}}</p>
                {%endfor%}
            {%endif%}
            <form method='post' action='/registrationprocess/'>
                {% csrf_token %}
                <p>Name:<input name='name' type='text'></p>
                <p>Alias:<input name='alias' type='text'></p>
                <p>Email:<input name='email' type='text'></p>
                <p>Password:<input name='password' type='text'></p>
                <p>*Password should be at lease 8 Characters</p>
                <p>Confirm PW:<input name='conformpw' type='text'></p>
                <p>Date of Birth:<input name='bday' type='date' max='2017-09-27' min='1900-02-01'></p>
                <p><input type='submit' value='Submit'></p>
            </form>
        </div>
        <div id='books'>
            <h1>Login</h1>
            <form method='post' action='/loginprocess/'>
                {% csrf_token %}
                <p>Email:<input name='email' type='text'></p>
                <p>Password:<input name='password' type='text'></p>
                <p><input type='submit' value='Submit'></p>
            </form>
        </div>
    </div>
</body>
</html>
